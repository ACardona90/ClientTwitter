<!--Es un html normal -->
<?xml version="1.0" encoding="utf-8"?>
<html>
<head>
<title>Formulario - Cliente Twitter</title>
</head>
<body bgcolor="5cd6fb" text="000000">
  <h2>Cliente Twitter</h2>
  <h3>Introduce las credenciales para autenticarte.</h3>
  <form name="formulario" method="post" action="cgi-bin/busqueda.py"><!-- en action tenemos que poner ese directorio debido a que ahi debe estar el archivo de python donde se guardara las variables   -->
    <p>Nombre:   <input type="text" name="user"/></p> <!--Lo que introduzca en este campo se guardara en una variable en el fichero python con el mismo nombre-->
    <p>passwd:   <input type="password" name="pass"/></p> <!--Al igual que user, la contrasena se guarda tambien en una variable--> 
    <p><input type="submit" value="Enviar credenciales..."/></p><!--Esto es el boton el cual al darle envia los datos-->
  </form> <!-- Ambos datos se guardan en un diccionario-->
</body>
</html>
